<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Agrega aquÃ­ tus metaetiquetas, enlaces a CSS o cualquier otro encabezado necesario -->
</head>

<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #dedada;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/inicio">
       <img id="logo" src="https://i.ibb.co/HK2Btjq/Logo-Cemex.png" alt="">
      </a>
         <ul class="nav justify-content-end" style="margin-right: 3%; ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="i#/nicio" style="font-size: 20px;">Volver</a>
          </ul>
    </div>
  </nav>
  <H1 id="titulo">Descarga masiva de documentos</H1>

</header>
<body style="background-color: bisque; margin-top: 4%; margin-left: 15%; width: 70% ; height: auto;">
 
  <div class="contenedor-principal">

<br><br>
    <form class="row g-3 needs-validation" novalidate (ngSubmit)="validacion()" enctype="multipart/form-data">
      <div style="margin-left: 20%;" class="col-md-7">

        <label for="requerimiento" class="form-label"><h2>Nombre del permiso</h2></label>
        <select id="requerimiento" class="form-select" name="requerimiento" [(ngModel)]="requerimiento">
          <option selected disabled value="">Elegir permiso</option>
          <option *ngFor="let requerimiento of arregloRequerimientos" [value]="requerimiento">
            {{ requerimiento }}
          </option>
        </select>
      </div>

      <div style="margin-left: 20%;" class="col-md-7">
        <label for="segmento" class="form-label"><h2>Segmento</h2></label>
        <select id="segmento" class="form-select" name="segmento" required [(ngModel)]="segmento">
          <option selected disabled value="">Elegir segmento</option>
          <option>Cadena de Suministro</option>
          <option>Constructores</option>
          <option>Industriales</option>
          <option>Inmuebles No Operativos</option>
          <option>Operaciones</option>
          <option>Promexma</option>
          <option>Transporte</option>
        </select>
      </div>

      <div style="margin-left: 20%;" class="col-md-7">
        <label for="zona" class="form-label"><h2>Zona</h2></label>
        <select id="zona" class="form-select" name="zona" required [(ngModel)]="zona">
          <option selected disabled value="">Elegir zona</option>
          <option>Sureste</option>
          <option>Noreste</option>
          <option>Pacifico</option>
          <option>Centro</option>
        </select>
      </div>
      <br><br>


      <div class="form-check" style="margin-left: 22%; margin-top: 5%;">
        <input class="form-check-input" type="checkbox" id="validezUnicaCheckbox" name="fecha" (change)="toggleDatepickers()" [checked]="fechaHabilitada">
        <label class="form-check-label" for="validezUnicaCheckbox">
          <h2>Elegir rango de fechas</h2>
        </label>
      </div>
      
      <div class="div1">
        <h2>Elige la fecha rango de inicio</h2>
        <mat-form-field>
          <mat-label>Fecha de inicio</mat-label>
          <input matInput [matDatepicker]="picker" name="rango1" [(ngModel)]="rango1" [disabled]="!fechaHabilitada">
          <mat-hint>MM/DD/AAAA</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      
      <div class="div2">
        <h2>Elige la fecha del rango final</h2>
        <mat-form-field>
          <mat-label>Fecha de vencimiento</mat-label>
          <input matInput [matDatepicker]="picker2" name="rango2" [(ngModel)]="rango2" [disabled]="!fechaHabilitada">
          <mat-hint>MM/DD/AAAA</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
      



      <div class="col-12">
        <br>
        <button style="margin-left: 65%;" class="btn btn-primary" type="submit">Descargar</button>
      </div>
    </form>
  </div> 
  <br>
</body>
</html>
