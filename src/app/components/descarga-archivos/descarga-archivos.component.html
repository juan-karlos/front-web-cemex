<header>
  <nav class="navbar navbar-expand-lg" style="background-color: #dedada;">
    <div class="container-fluid">
      <a class="navbar-brand" href="inicio">
       <img id="logo" src="https://i.ibb.co/HK2Btjq/Logo-Cemex.png" alt="">
      </a>

         <ul class="nav justify-content-end" style="margin-right: 3%; ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="inicio" style="font-size: 20px;">Volver</a>
          </li>


        </ul>
    </div>
  </nav>
  <H1 id="titulo">Descarga masiva de documentos</H1>
</header>
<body style="background-color: bisque; margin: 5%;">

  <div class="contenedor-principal">
    <br>


      <form class="row g-3 needs-validation" novalidate (ngSubmit)="validacion()" enctype="multipart/form-data" >

         
       
          <div class="contenedor">
            
            <div class="div1">
              <h2>Elige la fecha rango de inicio</h2>

               <mat-form-field>
                <mat-label>Fecha de inicio</mat-label>
                <input matInput [matDatepicker]="picker" name="fecha_inicio" [(ngModel)]="fecha_inicio"
              >
                <mat-hint>MM/DD/AAAA</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>


            </div>
             <div class="div2">
              <h2>Elige la fecha del rango final</h2>
              <mat-form-field>
                <mat-label>Fecha de vencimiento</mat-label>
                <input matInput [matDatepicker]="picker2" name="fecha_vencimientos"
                [(ngModel)]="fecha_vencimiento">
                <mat-hint>MM/DD/AAAA</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>


          <div class="col-12">
            <br><br>
            <button class="btn btn-primary" type="submit">Desargar</button>
          </div>
        </form>



  </div> 
  <br><br><br>
</body>
