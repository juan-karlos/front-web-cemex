    <h1 id="titulo">Listado de permisos base, sus pesos e impacto</h1>
  
  </header>
  <body>
    <div class="contenedor-tabla">
      <br>
    
      <form class="form-group">
        <input class="form-control" type="text" name="filterpost" placeholder="Buscar" aria-label="Search"
         [(ngModel)]="filterPost" >
      </form>
  
      <br><br><br>
      <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Nombre permiso</th>
              <th scope="col">Peso</th>
              <th scope="col">Impacto</th>
              <th scope="col">Siglas</th>
         
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let Permiso of permiso.Permiso | filtroPermiso:filterPost">
              <td>{{Permiso.nombre_requerimiento}}</td>
              <td>{{Permiso.peso}}</td>
              <td>{{Permiso.impacto}}</td>
              <td>{{Permiso.siglas}}</td>
            </tr>
            
           
          </tbody>
        </table>
  </div>
  </body>
