<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>Inicio Sesión</title>
</head>

<body class="body">
  <div>

    <div id="cem">
    </div>

    <div class="login-imagen" >

      <div id="mover">

        <form (ngSubmit)="IniciarSesion()">
          <!-- Correo Electrónico -->
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label letra"><h1>CORREO ELECTRÓNICO</h1></label>
            <input type="email" class="form-control" id="exampleInputEmail1"  [(ngModel)]="body.correo" name="correo" required>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label letra"><h1>CONTRASEÑA</h1></label>
            <input type="password" class="form-control" id="exampleInputPassword1"  [(ngModel)]="body.password" name="password" required>
          </div>
         <br>
          <!-- Boton -->
          <div id="contenedor-boton" class="mb-3">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

  <!-- Agrega los scripts de Angular si es necesario -->
</body>
</html>
