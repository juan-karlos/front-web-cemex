
<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #dedada;">
      <div class="container-fluid">
        <a class="navbar-brand" href="inicio">
         <img id="logo" src="https://i.ibb.co/HK2Btjq/Logo-Cemex.png" alt="">
        </a>
           <ul class="nav justify-content-end" style="margin-right: 3%; ">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="inicio" style="font-size: 20px;">Volver</a>
            </ul>
      </div>
    </nav>
    <H1 id="titulo">Registrar nueva planta</H1>
  
  </header>
  <body >

    <div class="contenedor-principal" style="background-color: bisque; padding: 3%;">
      <br>



        <form class="row g-3 needs-validation"  #FormRegistro ="ngForm">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label"><h3>Nombre de la planta</h3></label>

              <input type="text" class="form-control" id="validationCustom01"  required name="nombre_planta"
              [(ngModel)]="servisplanta.PlantaSelect.nombre_planta">
              
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label"><h3>Segmento</h3></label>
              <select class="form-select" id="validationCustom02"  name="segmento" required
              [(ngModel)]="servisplanta.PlantaSelect.segmento">
                <option selected disabled value="">Elegir segmento</option>
                <option>Cadena de Suministro</option>
                <option>Constructores</option>
                <option>Industriales</option>
                <option>Inmuebles No Operativos</option>
                <option>Operaciones</option>
                <option>Promexma</option>
                <option>Transporte</option>
              </select>

            </div>


            <div class="col-md-3">
              <label for="validationCustom03" class="form-label"><h3>Zona</h3></label>
              <select class="form-select" id="validationCustom03" required name="zona"
              [(ngModel)]="servisplanta.PlantaSelect.zona">
                <option selected disabled value="">Elegir zona</option>
                <option>Centro</option>
                <option>Noreste</option>
                <option>Pacifico</option>
                <option>Sureste</option>
              </select>

            </div>

            <div class="col-md-4">
              <label for="estado" class="form-label" name="estado"  > <h3>Estado Seleccionado: {{servisplanta.PlantaSelect.estado}}</h3></label>
              <select class="form-select"  name="estado"
              [(ngModel)]="servisplanta.PlantaSelect.estado">
               <option selected disabled value="">Elegir estado</option>
               <option value="Aguascalientes">Aguascalientes</option>
               <option value="Baja California">Baja California</option>
               <option value="Baja California Sur">Baja California Sur</option>
               <option value="Campeche">Campeche </option>
               <option value="Chiapas">Chiapas</option>
               <option value="Chihuahua">Chihuahua </option>
               <option value="Ciudad de México">Ciudad de México</option>
               <option value="Coahuila">Coahuila</option>
               <option value="Colima">Colima</option>
               <option value="Durango">Durango </option>
               <option value="Estado de México">Estado de México</option>
               <option value="Guanajuato">Guanajuato</option>
               <option value="Guerrero">Guerrero </option>
               <option value="Hidalgo">Hidalgo</option>
               <option value="Jalisco">Jalisco </option>
               <option value="Michoacán">Michoacán </option>
               <option value="Morelos">Morelos</option>
               <option value="Nayarit">Nayarit</option>
               <option value="Nuevo León">Nuevo León </option>
               <option value="Oaxaca">Oaxaca </option>
               <option value="Puebla">Puebla</option>
               <option value="Querétaro">Querétaro </option>
               <option value="Quintana Roo">Quintana Roo </option>
               <option value="San Luis Potosí">San Luis Potosí </option>
               <option value="Sinaloa">Sinaloa </option>
               <option value="Sonora">Sonora </option>
               <option value="Tabasco">Tabasco</option>
               <option value="Tamaulipas">Tamaulipas</option>
               <option value="Tlaxcala">Tlaxcala</option>
               <option value="Veracruz">Veracruz</option>
               <option value="Yucatán">Yucatán</option>
               <option value="Zacatecas">Zacatecas </option>

             </select>
           </div>

           <div class="col-md-2" style="margin-top: 8%; margin-left: 5%;">

            <div class="form-check" style="margin-left: 5px;">
              <input class="form-check-input" type="checkbox" value="false" id="invalidCheck"  name="fija"
              [(ngModel)]="servisplanta.PlantaSelect.fija">
              <label class="form-check-label">
              <h3>Fija</h3>
              </label>
            </div>
           </div>

           <div class="col-md-2" style="margin-top: 8%;">
            <div class="form-check" style="margin-left: 10px;">
              <input class="form-check-input" type="checkbox" value="false" id="invalidCheck"  name="activa"
              [(ngModel)]="servisplanta.PlantaSelect.activa">
              <label class="form-check-label">
              <h3>Activa</h3>
              </label>
            </div>
           </div>




            <div class="col-12">
              <br><br>
              <button style="margin-left: 80%;" class="btn btn-primary" type="submit" (click)="validacion(FormRegistro)">Agregar</button>
            </div>
          </form>
    </div>



  </body>
