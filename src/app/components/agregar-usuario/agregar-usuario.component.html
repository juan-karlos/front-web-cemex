    <h1 id="titulo">Registrar usuario</h1>

  <body>

    <div class="contenedor-principal" style="background-color: bisque; padding: 3%;">
      <br>
        <form class="row g-3 needs-validation"  #FormRegistro ="ngForm" >
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label"><h3>Nombre(s)</h3></label>
             <input type="text" class="form-control" id="validationCustom01" name="nombre">
            </div>        
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label"><h3>Apellidos</h3></label>
             <input type="text" class="form-control" id="validationCustom02" name="Apellidos">
            </div>  
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label"><h3>Correo electronico</h3></label>
               <input type="text" class="form-control" id="validationCustom03" name="Correo">
              </div> 
            <div class="col-md-4">
              <label for="validationCustom04" class="form-label"><h3>Zona</h3></label>
              <select class="form-select"  id="validationCustom04" required name="zona">
                <option selected disabled value="">Elegir zona</option>
                <option>Centro</option>
                <option>Noreste</option>
                <option>Pacifico</option>
                <option>Sureste</option>
              </select>
            </div>
            <div class="col-md-4">
                <label for="validationCustom04" class="form-label"><h3>Rol</h3></label>
                <select class="form-select"  id="validationCustom04" required name="zona">
                  <option selected disabled value="">Elegir rol</option>
                  <option>Administrador</option>
                  <option>General</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="validationCustom01" class="form-label"><h3>Contraseña</h3></label>
               <input type="text" class="form-control" id="validationCustom01" name="nombre">
              </div>  
              <h2 style="margin-top: 5%;">
                *NOTA: Para completar el registro, se enviará un correo de confirmación al usuario.</h2>
            <div class="col-12">
              <input for="id_usuario" id="id_usuario" type="hidden" name="id_usuario">
              <br><br>
              <!-- <button class="btn btn-primary" type="submit" (click)="insertar_planta(FormRegistro)">Agregar</button> -->
              <button class="btn btn-primary" type="submit" >Registrar</button>
            </div>
          </form>
    </div>



  </body>
