    <nav class="navbar navbar-expand-lg" style="background-color: #dedada;">
      <div class="container-fluid">
        <a class="navbar-brand" href="inicio">
         <img id="logo" src="https://i.ibb.co/HK2Btjq/Logo-Cemex.png" alt="">

           <ul class="nav justify-content-end" style="margin-right: 3%; ">

              <a class="nav-link active" aria-current="page" href="inicio" style="font-size: 20px;">Volver</a>
            </li>

      </div>

    <H1 id="titulo">Registrar nuevo permiso</H1>
  </header>
  <body style="background-color: bisque; margin: 5%;">
    
    <div class="contenedor-principal">
      <br>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label"><h3>Nombre de la planta</h3></label>
              <input type="text" class="form-control" id="validationCustom01"  required>
              <div class="valid-feedback">
               Excelente
              </div>
              <div class="invalid-feedback">
                Por favor ingrese un nombre válido
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label"><h3>Nobre del permiso</h3></label>
              <input type="text" class="form-control" id="validationCustom02"  required>
              <div class="valid-feedback">
                Excelente
              </div>
              <div class="invalid-feedback">
                Por favor seleccione un estatus válido
              </div>
            </div>
          
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label"> <h3>Observaciones</h3></label>
              <input type="text" class="form-control" id="validationCustom03" required>
             
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label"><h3>Estatus</h3></label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elegir...</option>
                <option>Vigente</option>
                <option>Vencido</option>
                <option>En tramite</option>
                <option>No tramitable</option>
                <option>No cumple</option>
              </select>
              <div class="invalid-feedback">
                Por favor seleccione un estatus válido
              </div>
              
            </div>
            
            <div class="col-12">
            
              
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" aria-label="file example" required>
                <div class="invalid-feedback"></div>
              </div>
            <br><br>
            <div class="form-check" style="margin-left: 10px;">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                <label class="form-check-label" for="invalidCheck">
                <h3>Validez Unica</h3>
                </label>
              </div>
             
            <div>
              <div class="div_paralelo">
                <h3>Elige la fecha de inicio</h3>
                <mat-form-field appearance="fill">
                  <mat-label>
                  Fecha de inicio
                  </mat-label>
                  <input matInput [matDatepicker]="picker">
                  <mat-hint>MM/DD/AAAA</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                 </mat-form-field>
              </div>
              <div class="div_paralelo">
                <h3>Elige la fecha de vencimiento</h3>
                <mat-form-field appearance="fill">
                  <mat-label>
                  Fecha de vencimiento
                  </mat-label>
                  <input matInput [matDatepicker]="picker2">
                  <mat-hint>MM/DD/AAAA</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                  <mat-datepicker #picker2></mat-datepicker>
                 </mat-form-field>
              </div>
            </div>
            
            <div class="col-12">
              <br><br>
              <button class="btn btn-primary" type="submit">Agregar</button>
            </div>
          </form>
    </div>
    <br><br><br>
  </body>
